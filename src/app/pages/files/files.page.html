<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Files</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea class="input" [(ngModel)]="text"></ion-textarea>
  <ion-input class="ion-margin-vertical input" [(ngModel)]="file"></ion-input>
  <ion-button (click)="write()" expand="block" class="ion-margin-vertical" color="warning">
    Write
  </ion-button>
  <ion-button (click)="append()" expand="block" class="ion-margin-vertical" color="warning" fill="outline">
    Update
  </ion-button>
  <ion-button (click)="delete()" expand="block" class="ion-margin-vertical" color="danger" fill="clear">
    Delete
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let f of files">
        <ion-card (click)="changeFile(f)">
          <ion-card-content class="ion-padding">
            {{f}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="message">
    <ion-card-content>
      {{message}}
    </ion-card-content>
  </ion-card>

</ion-content>
