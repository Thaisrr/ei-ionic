<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geoloc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="position">
    <ion-card-header>
      <ion-card-title>Votre Position</ion-card-title>
      <ion-card-subtitle>{{position.timestamp | date: 'dd MMM yyyy'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>Latitude : {{position.coords.latitude}}</ion-item>
        <ion-item>Longitude : {{position.coords.longitude}}</ion-item>
        <ion-item>Accuracy : +/-{{position.coords.accuracy | number: '1.0-0'}}m</ion-item>
        <ion-item>Altitude: {{position.coords.altitude}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="getLocation()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
